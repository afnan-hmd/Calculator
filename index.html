<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="bgColor"></div>
    <div class="container">
        <div id="display"> 0.00</div>
        <button class="meow" type="reset">AC</button>
        <button class="meow" id="hmm-set it later" type="button">+/-</button>
        <button class="meow" id="%" type="button">%</button>
        <button class="operation" id="/" type="button">/</button>

        <button id="7" type="button">7</button>
        <button id="8" type="button">8</button>
        <button id="9" type="button">9</button>

        <button class="operation" id="x" type="button">x</button>

        <button id="4" type="button">4</button>
        <button id="5" type="button">5</button>
        <button id="6" type="button">6</button>

        <button class="operation" id="-" type="button">-</button>

        <button id="1" type="button">1</button>
        <button id="2" type="button">2</button>
        <button id="3" type="button">3</button>

        <button class="operation" id="+" type="button">+</button>

        <button id="0" type="button">0</button>
        <button id="." type="button">.</button>
        <button class="operation" id="=" type="button">=</button>
    </div>

    <div class="copyright">
        <a href="https://github.com/afnan-hmd">afnan-hmd</a> &copy 2024
    </div>

    <script src="script.js"></script>
</body>
</html>
